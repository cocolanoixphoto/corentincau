<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>projet_céramique</title>
  <style>
    @font-face {
      font-family: "MIXONE";
      src: url("fonts/MIXONE.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root { --gap: 24px; }

    body {
      margin: 0;
      font-family: "MIXONE", Georgia, "Times New Roman", serif;
      font-weight: 400;
      background: #fff;
      color: #111;
    }

    /* ===== Header au-dessus de l'image ===== */
    header {
      position: relative;
      z-index: 1;
      text-align: left;
      padding: 10px 16px 8px;
      background: #fff;
      margin-left: 4%;
      margin-top: 16px;   /* ← baisse un peu le header (essaie 16–32px) */
    }

    h1 { margin: 0; font-weight: 400; font-size: 1.8rem; }
    p.lead { margin: 4px 0 0; line-height: 1.15; color: #555; }

    /* ===== Diaporama (taille un peu réduite + remonté) ===== */
    .slideshow {
      position: relative;
      max-width: min(1300px, 92vw);   /* ↓ plus petit qu’avant */
      margin: 4px auto 24px;          /* ↑ plus proche du titre */
    }
    .slide { display: none; position: relative; margin: 0; }
    .slide img {
      width: 100%;
      height: auto;                   /* image entière */
      display: block;
      border-radius: 12px;
    }

    /* Effet fondu */
    .fade { animation-name: fade; animation-duration: 700ms; }
    @keyframes fade { from { opacity: .4 } to { opacity: 1 } }

    /* Flèches simples, noires, fines, sans fond */
    .prev, .next {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: transparent; border: none; padding: 6px 8px;
      color: #000; font-size: 36px; line-height: 1; font-weight: 300;
      cursor: pointer; user-select: none; outline: none;
    }
    .prev { left: 8px; }
    .next { right: 8px; }
    .prev:hover, .next:hover { color: #111; }
    .prev:focus-visible, .next:focus-visible { outline: 2px solid #000; outline-offset: 2px; }

    /* Puces */
    .dots {
      display: flex; gap: 8px; justify-content: center; margin: 12px 0 0;
    }
    .dot {
      cursor: pointer; height: 10px; width: 10px;
      background-color: #bbb; border-radius: 50%; display: inline-block;
      transition: background-color 0.3s ease;
    }
    .dot.active, .dot:hover { background-color: #111; }

    footer { text-align: center; color:#888; font-size: .9rem; margin: 16px 0 32px; }

    :root{
      --overlap: 64px; /* augmente/diminue pour plus/moins de recouvrement */
    }

  /* le header reste au-dessus du diapo */
  header{
    position: relative;
    z-index: 2;
    /* optionnel : petit fond pour la lisibilité si l'image remonte beaucoup */
    background: #fff;
  }

  /* le slideshow remonte sous le header */
  .slideshow{
    position: relative;
    z-index: 1;                 /* sous le header */
    margin: calc(-1 * var(--overlap)) auto 24px;  /* remonte le bloc */
  }
    /* remplace juste ta règle .slideshow par celle-ci */
  .slideshow {
    position: relative;
    width: min(90vw, 1000px);  /* plus petit, responsive */
    margin: 8px auto 24px;     /* centré, proche du titre */
  }

  .slideshow .slide img {
    width: 100%;
    height: auto;              /* conserve les proportions */
    display: block;
  }

  </style>
</head>
<body>
  <header>
    <h1>projet_céramique</h1>
    <p class="lead">faience blanche et émail marron
       .</p>
  </header>

  <div class="slideshow" aria-label="Diaporama d'images">
    <div class="slide fade">
      <img src="img/TEMPLATE PORTFOLIO6.jpg" alt="Description de la photo 1" />
  
    <!-- Flèches -->
    <button class="prev" aria-label="Image précédente" type="button">‹</button>
    <button class="next" aria-label="Image suivante" type="button">›</button>
  </div>

  <!-- Puces -->
  <div class="dots" aria-hidden="false" aria-label="Navigation par puces"></div>


  <script>
    (function(){
      let slideIndex = 0;
      const slides = Array.from(document.getElementsByClassName('slide'));
      const prev = document.querySelector('.prev');
      const next = document.querySelector('.next');
      const dotsWrap = document.querySelector('.dots');
      let timer = null; const DELAY = 5000;

      // Crée les puces selon le nombre de slides
      dotsWrap.innerHTML = slides.map(()=>'<span class="dot" role="button" tabindex="0" aria-label="Aller à l’image"></span>').join('');
      const dots = Array.from(dotsWrap.querySelectorAll('.dot'));

      function render(){
        slides.forEach((s,i)=> s.style.display = i===slideIndex ? 'block' : 'none');
        dots.forEach((d,i)=> d.classList.toggle('active', i===slideIndex));
      }
      function go(n){ slideIndex = (n + slides.length) % slides.length; render(); }
      function nextSlide(){ go(slideIndex + 1); }
      function prevSlide(){ go(slideIndex - 1); }

      function start(){ if(timer) return; timer = setInterval(nextSlide, DELAY); }
      function stop(){ if(timer){ clearInterval(timer); timer=null; } }

      // Flèches
      next.addEventListener('click', ()=>{ stop(); nextSlide(); start(); });
      prev.addEventListener('click', ()=>{ stop(); prevSlide(); start(); });

      // Puces (clic & clavier)
      dots.forEach((d,i)=> {
        d.addEventListener('click', ()=>{ stop(); go(i); start(); });
        d.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); stop(); go(i); start(); }});
      });

      // Clavier global
      window.addEventListener('keydown', (e)=>{
        if (e.key === 'ArrowRight') { stop(); nextSlide(); start(); }
        if (e.key === 'ArrowLeft')  { stop(); prevSlide(); start(); }
      });

      // Pause au survol / onglet caché
      const slideshow = document.querySelector('.slideshow');
      slideshow.addEventListener('mouseenter', stop);
      slideshow.addEventListener('mouseleave', start);
      document.addEventListener('visibilitychange', ()=> document.hidden ? stop() : start());

      // Init
      render();
      start();
    })();
  </script>
</body>
</html>
